<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Jie Lin - Academic Portfolio</title>
  <link rel="icon" type="image/svg+xml" href="/jlintlin.github.io/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description"
    content="Academic portfolio of Jie Lin, Ph.D. candidate in Computer Science specializing in Large Language Models & Security Research.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --transition-speed: 0.3s;
      --bg-light: #ffffff;
      --text-light: #1a202c;
      --bg-dark: #121212;
      --text-dark: #e2e8f0;
      --accent-light: #3b82f6;
      --accent-dark: #60a5fa;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      overflow-x: hidden;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .glass {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .dark .glass {
      background-color: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Animations */

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-in {
      animation: slideIn 0.8s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .scale-in {
      animation: scaleIn 0.8s ease-in-out;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* University Icons */

    .university-logo {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
    }

    .ucf-logo {
      background-image: url('https://www.ucf.edu/wp-content/uploads/2019/07/UCF-Tab-Favicon-450x450.png');
    }

    .emory-logo {
      background-image: url('https://www.emory.edu/home/assets/tags/emory-university-logo.jpg');
    }

    .ursinus-logo {
      background-image: url('https://www.ursinus.edu/live/image/gid/77/width/32/height/32/crop/1/10386_favicon_bear.rev.1595529681.png');
    }

    /* Interactive elements */

    .hover-lift {
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .hover-lift:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .shine-effect {
      position: relative;
      overflow: hidden;
    }

    .shine-effect::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%);
      transform: rotate(30deg);
      opacity: 0;
      transition: opacity 0.6s;
    }

    .shine-effect:hover::after {
      opacity: 1;
      animation: shine 1.5s forwards;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(30deg);
      }

      100% {
        transform: translateX(100%) rotate(30deg);
      }
    }

    /* Background patterns */

    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.02;
      background-image: radial-gradient(var(--text-light) 1px, transparent 0);
      background-size: 30px 30px;
      transition: opacity 0.3s;
    }

    .dark .bg-pattern {
      opacity: 0.05;
      background-image: radial-gradient(var(--text-dark) 1px, transparent 0);
    }

    /* Hidden text for screen readers */

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Switch styles - more playful theme toggle */

    .theme-switch-wrapper {
      position: relative;
      width: 60px;
      height: 32px;
      display: inline-block;
    }

    .theme-switch {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .theme-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f0f0f0;
      transition: .4s;
      border-radius: 34px;
      overflow: hidden;
    }

    .theme-slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
      transition: .4s;
      border-radius: 50%;
      z-index: 2;
    }

    .theme-switch:checked+.theme-slider {
      background-color: #374151;
    }

    .theme-switch:checked+.theme-slider:before {
      transform: translateX(28px);
    }

    .sun-icon,
    .moon-icon {
      position: absolute;
      top: 6px;
      font-size: 14px;
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .sun-icon {
      color: #f59e0b;
      left: 7px;
      transform: translateY(0) rotate(0deg);
    }

    .moon-icon {
      color: #6366f1;
      right: 7px;
      transform: translateY(0) rotate(0deg);
    }

    .theme-switch:checked~.sun-icon {
      transform: translateY(30px) rotate(360deg);
    }

    .theme-switch:not(:checked)~.moon-icon {
      transform: translateY(-30px) rotate(-360deg);
    }

    /* Accent colors */

    .accent-text {
      color: var(--accent-light);
      transition: color var(--transition-speed);
    }

    .dark .accent-text {
      color: var(--accent-dark);
    }

    .accent-border {
      border-color: var(--accent-light);
      transition: border-color var(--transition-speed);
    }

    .dark .accent-border {
      border-color: var(--accent-dark);
    }

    /* Grid layouts */

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    /* Contact icons animation */

    .contact-icon {
      transition: transform 0.3s, background-color 0.3s;
    }

    .contact-icon:hover {
      transform: scale(1.15);
    }

    /* Pulse animation for icons */

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Section decorations */

    .section-decoration {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-light), transparent);
      opacity: 0.2;
      z-index: -1;
    }

    .dark .section-decoration {
      background: linear-gradient(135deg, var(--accent-dark), transparent);
    }

    /* Particle background */

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
